<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive;
       /* background: linear-gradient(to bottom right, #ffb6c1, #9b69ff);  */
           background-image: url(ChatGPT\ Image\ Feb\ 14\,\ 2026\,\ 12_47_36\ PM.png);
        background-size: cover;
        background-repeat: no-repeat;
    }

   
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Card */
    .card {
      background-image: url(ChatGPT\ Image\ Feb\ 14\,\ 2026\,\ 01_28_25\ PM.png);
      padding: 40px;
      background-size:cover;
      /* opacity: 0.2; */
      /* background-repeat: no-repeat; */
      border-radius: 25px;
      text-align: center;
      width: 380px;
      box-shadow: 0px 15px 30px rgba(0,0,0,0.3);
      z-index: 10;
      /* background-color: rgb(132, 132, 199); */
    }

    h1 {
      color: crimson;
      font-size: 40px;
    }

    p {
      font-size: 20px;
      font-weight: 700;
      color: #9b3535;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 12px;
      transition: 0.3s;
      font-weight: bold;
    }

    #yesBtn {
      background: #28a745;
      color: white;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    #noBtn {
      background: #dc3545;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: purple;
      font-weight: bold;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* background: white; */
      background-image:url(ChatGPT\ Image\ Feb\ 14\,\ 2026\,\ 01_28_25\ PM.png) ;
      background-size: contain;
      background-repeat:round;
      
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .popup h2 {
      color: rgb(150, 39, 94);
      font-size: 38px;
    }

    .popup button {
      background: hotpink;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

  <!-- Valentine Card -->
  <div class="card">
    <h1> Hey My Love </h1>
    <p>Will you be my Valentine forever? üåπ</p>

    <button id="yesBtn">Yes </button>
    <button id="noBtn">No </button>

    <div id="message"></div>
  </div>

  <div class="popup" id="popup">
    <h2>Yayyyy üòçüòç</h2>
    <p>
      You‚Äôre not just my best friend <br> you‚Äôre my family. Happy Valentine‚Äôs Day üíû <br>Vidya‚ù§Ô∏è‚ù§Ô∏è
    </p>
    <button onclick="closePopup()">Than You</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

   
    yesBtn.addEventListener("click", () => {
      popup.style.display = "block";
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>

</body>
</html>
